<!DOCTYPE html>
<html>
    <head>
    
    </head>

    <script>
    function simpl()
    {
    var p,r,t;
    p=parseFloat(prompt("Please Enter Principle Amount"));
    r=parseFloat(prompt("Please Enter Rate Amount"));
    t=parseFloat(prompt("Please Enter Number of terms"));
    var si=(p*r*t)/100;
    document.write("Simple Interest is: "+si);
    }
    </script>

    <body>
   
        
        <input type="button" value="Calculate Simple Interest" onclick="simpl()" />
       
    </body>
</html>
