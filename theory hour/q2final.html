
<html>
    <head>
        <title>
            Practise form
        </title>
    </head>
    <body>
        <form name="PractiseForm" method="post">
            <fieldset>
                <legend>
                    Personal data
                </legend>
                <label for="lname">Last name:</label>
                <input type="text" ></input>
                <div> 
                    <label for="fname">First name:</label>
                    <input type="text" ></input>
                    <label for="mname">Middle name:</label>
                    <input type="text" ></input>
                </div>
                <label for="email">Email</label>
                <input type="text" ></input>
                <label for="resume">Resume</label>
                <input type="text" ></input>
                
            </fieldset>
            <fieldset>
                <legend>
                    Job
                </legend>
                    <div class="row" >
                        <div class="column"> 
                            <p>Position applying for</p>
                            <select >
                                <option value="v1" selected="selected">Admin</option>
                                <option value="v2">Devops</option>
                                <option value="v3">Testing</option>
                            </select>
                           
                        </div>
                        <div class="column">
                            <p>Hourly wages</p>
                            <input type="text" />
                        </div>
                     </div>   
                    

                    <div class="row" >
                            <div class="column">
                                <p>Date you can start</p> 
                                <select  >
                                    <option value="v1" >June</option>
                                    <option value="v1" >July</option>
                                </select>
                                <select  >
                                    <option value="v2" >15</option>
                                    <option value="v2" >16</option>
                                </select>
                                <select   >
                                    <option value="v3" >2020</option>
                                    <option value="v3" >2021</option>
                                </select>
                            </div>
                            <div class="column">
                                <p>Weekly hours<p> 
                                <select  >
                                    <option value="v4" >40</option>
                                    <option value="v4" >30</option>
                                </select>
                            </div>
                    </div>

                   
            
                
                
            </fieldset>
        <input type='submit'>
        </form>
    </body>
</html>
